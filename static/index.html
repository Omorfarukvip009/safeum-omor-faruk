<!DOCTYPE html>
<html>
<head>
    <title>Python Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container fade-in">
    <h1 class="title">Python Script Controller</h1>

    <div class="button-group">
        <button onclick="startPython()" class="btn start">Start</button>
        <button onclick="stopPython()" class="btn stop">Stop</button>
    </div>

    <h2 class="log-title">Live Logs</h2>

    <div class="log-box slide-up">
        <table>
            <thead><tr><th>Message</th></tr></thead>
            <tbody id="logTable"></tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
